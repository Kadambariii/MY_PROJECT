
<div class="container mt-4" >
  <div class="card">
      <h1>User Login</h1>
<form #logindata="ngForm" (ngSubmit)="Login(logindata)">

  <div class="form-group">
      <label>Email</label>
      <input type="email"  class="form-control" id="email"  placeholder="Enter Email" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password" class="form-control" placeholder="Enter Password" name="password" ngModel >
    </div>

   <button type="submit" class="btn btn-primary" >Login</button><br>
   

</form>
</div>

</div>
