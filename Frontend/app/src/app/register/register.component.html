
<div class="container mt-4" >
    <div class="card">
        <h1>User Registation</h1>
<form #registrationdata="ngForm" (ngSubmit)=" save(registrationdata)">
    <div class="form-group">
      <label>Name</label>
      <input type="text"  class="form-control" id="name" class="form-control" placeholder="Enter Name" ngModel name="name">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email"  placeholder="Enter Email"  ngModel name="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password"  class="form-control" id="password" class="form-control" placeholder="Enter Password"  ngModel name="password">       
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input type="text"  class="form-control" id="gender" class="form-control" placeholder="Enter Gender"  ngModel name="gender">
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" id="country" class="form-control" placeholder="Enter Country"  ngModel name="country">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text"  class="form-control" id="city" class="form-control" placeholder="Enter City"  ngModel name="city">
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="number" class="form-control" id="phone" class="form-control" placeholder="Enter Phone"  ngModel name="phone">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address" class="form-control" placeholder="Enter"  ngModel name="address">
      </div>
      <div class="form-group">
        <label>Pin</label>
        <input type="number"  id="pin" class="form-control" placeholder="Enter pin"  ngModel name="pin">
      </div> 
    


     <button type="submit" class="btn btn-primary" >Register</button>


  </form>
</div>

</div>
